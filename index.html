<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header id="header" class="">

    </header>

    <main id="main" class="container">

        <form id="form" action="./index.html" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name(s)" required>
                <label for="floatingInput">name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" placeholder=" last-name(s)">
                <label for="last-name">last name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">email</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">save</button>
                <button type="reset" class="btn btn-danger">cancel</button>
            </div>

                    
        </form>

        <table class="table  table-hover text-capitalize caption-top">
            <caption>Lista de usuarios</caption>
            <thead class="">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">lastName</th>
                    <th scope="col">email</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">

            </tbody>
        </table>

    </main>

    <footer id="footer" class="">

    </footer>

    <script type="module" src="./src/js/main.js"></script>
</body>

</html>
